<template-page-layout mode="card">
  <template-page-layout-header>
    <template-breadcrumbs
      [@fadeInRight]
      [crumbs]="['Accounting Settings']"
      current="Payment Terms"
    ></template-breadcrumbs>
  </template-page-layout-header>

  <template-page-layout-content [@fadeInUp]>
    <template-list
      name="Payment Terms"
      [columns]="columns"
      (filterChange)="onFilterChange($event)"
    >
      <div class="actions">
        <button
          class="create"
          (click)="createPaymentTerm()"
          type="button"
          mat-mini-fab
          color="primary"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <table [dataSource]="dataSource" mat-table matSort>
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ paginator.pageSize * paginator.pageIndex + i + 1 }}
          </td>
        </ng-container>

        <ng-container *ngFor="let column of columns">
          <ng-container
            *ngIf="column.isModelProperty"
            [matColumnDef]="column.property"
          >
            <th *matHeaderCellDef mat-header-cell mat-sort-header>
              {{ column.name }}
            </th>
            <td *matCellDef="let row" mat-cell [class]="column.cellClass">
              {{ row[column.property] }}
            </td>
          </ng-container>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
          <th
            *matHeaderCellDef
            class="actions-cell"
            mat-header-cell
            mat-sort-header
          ></th>
          <td *matCellDef="let row" class="actions-cell" mat-cell>
            <button
              matTooltip="Edit"
              (click)="updatePaymentTerm(row); $event.stopPropagation()"
              mat-icon-button
            >
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button
              matTooltip="Delete"
              (click)="confirmDialog(row); $event.stopPropagation()"
              mat-icon-button
            >
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
        <tr
          *matRowDef="let row; columns: visibleColumns"
          class="clickable route-animations-elements"
          mat-row
        ></tr>
      </table>

      <mat-paginator
        class="paginator"
        [pageSizeOptions]="[10, 15, 20, 50, 100]"
      ></mat-paginator>
    </template-list>
  </template-page-layout-content>
</template-page-layout>
