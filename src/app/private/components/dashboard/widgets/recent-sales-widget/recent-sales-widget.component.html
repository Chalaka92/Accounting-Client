<template-card>
  <template-card-header>
    <template-card-header-heading>{{
      options.title
    }}</template-card-header-heading>
    <template-card-header-subheading *ngIf="options.subTitle">{{
      options.subTitle
    }}</template-card-header-subheading>

    <template-card-header-actions>
      <button mat-icon-button (click)="reload()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </template-card-header-actions>
  </template-card-header>

  <template-card-content class="card-content">
    <template-recent-sales-widget-table
      [data]="tableData"
      [columns]="tableOptions?.columns"
      [pageSize]="tableOptions?.pageSize"
    ></template-recent-sales-widget-table>

    <div class="content">
      <canvas
        *ngIf="chartData"
        [datasets]="chartData.datasets"
        [labels]="chartData.labels"
        [legend]="false"
        [options]="chartOptions"
        baseChart
        chartType="line"
      >
      </canvas>
    </div>
  </template-card-content>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon> settings</mat-icon>
      <span> Settings </span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon> more</mat-icon>
      <span> More Info </span>
    </button>
    <button mat-menu-item>
      <mat-icon> remove_circle</mat-icon>
      <span> Remove Widget </span>
    </button>
  </mat-menu>

  <template-loading-overlay [isLoading]="isLoading"></template-loading-overlay>
</template-card>
